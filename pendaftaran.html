    <script>
        $(document).ready(function(){
            get_data_informasi_pendaftaran();
            $('.msg-badge').hide();
            setInterval(function(){
                get_data_message();
            }, 1000);
        });
        function maintenance(){
           $("#modal-maintenance").modal("show");
        }

        $('#semua').on('click', function(){
            window.location = 'dashboard.html';
        });

        $('#jadwal').on('click', function(){
            window.location = 'jadwal.html';
        });

        function like_post(id){
            $.ajax({
                type: "post",
                url: "http://localhost/unmerbaya-pmb-backend/unmer/insert_like/insert_data",
                cache: false,
                data: {
                    post_id: id, user_id: localStorage.getItem('id')
                },
                dataType: "json",
                success: function(data){
                    $('#jumlah_like'+id).text(data.jumlah+' Appreciate');
                },
                error: function(){
                    alert('Network Error');
                }
            });
            return false;
        }

         //read
         function reader(id){
            $.ajax({
                type: "post",
                url: "http://localhost/unmerbaya-pmb-backend/unmer/update_read/update_data",
                cache: false,
                data: {
                    post_id: id
                },
                dataType: "json",
                success: function(data){
                    $('#reader'+id).text(data.reader+' Read');
                    window.location = 'detail_news.html?id='+id;
                },
                error: function(){
                    alert('Network Error');
                }
            });
            return false;
        }

        function get_data_informasi_pendaftaran(){
            $.ajax({
                type: "post",
                url: "http://localhost/unmerbaya-pmb-backend/unmer/request_data_informasi/data_informasi_pendaftaran",
                cache: false,
                data:{
                    user_id: localStorage.getItem('id')
                },
                dataType: "json",
                success: function (data){
                    $.each(data, function(index, field){
                        tag_table = $('#master_tag_pendaftaran').find('.box-news').clone();
                        tag_table.find('#judul').text(field.judul);
                        tag_table.find('#kategori').text('Kategori '+field.kategori+' / '+field.tgl);
                        tag_table.find('#like').attr('onclick', 'like_post('+field.id+')');
                        tag_table.find('#jumlah_like').attr('id', 'jumlah_like'+field.id);
                        tag_table.find('#jumlah_like'+field.id).text(field.jumlah+' Appreciate');
                        tag_table.find('#reader').attr('id', 'reader'+field.id);
                        tag_table.find('#reader'+field.id).text(field.reader+' Read');
                        tag_table.find('#content').text(field.content);
                        tag_table.find('#content').append('<a id="read" class="text-orange">Read More</a>');
                        tag_table.find('#read').attr('onclick', 'reader('+field.id+')');
                        tag_table.find('#image').attr('src', field.img);
                        if(field.msg == 'exist'){
                            tag_table.find('#like').prop('onclick', null);
                        }
                        $('.list-news-pendaftaran').append(tag_table);
                    });
                },
                error: function(){
                    alert('Network Error');
                }
            });
            return false;
        }
        //chat
        function get_data_message(){
            id = localStorage.getItem('id');
        
            $.ajax({
              type: "post",
              url: "http://localhost/unmerbaya/unmer/get_data_message",
              cache: false,
              data: {
                id: id
              },
              dataType: "json",
              success: function (data) {
                if(data > 0 ){
                  $('.msg-badge').show();
                  $('.msg-badge').text(data);
                }
              },
              error: function (){
                alert('Network Error');
              }
            });
            return false;
          }
          //chat
        function update_message_admin(){
            id = localStorage.getItem('id');
        
            $.ajax({
                type: "post",
                url: "http://localhost/unmerbaya-pmb/unmer/request_get_message/update_message_admin",
                cache: false,
                data: {
                id: id
                },
                dataType: "json",
                success: function (data) {
                if(data.msg == 'success' ){
                    window.location = 'chat.html';
                }
                },
                error: function (){
                alert('Network Error');
                }
            });
            return false;
        };
    </script>
