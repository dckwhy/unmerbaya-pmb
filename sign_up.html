<style>
body{
  font-family: "Century Gothic";
  background-image: url(images/register-fix-01.png);
  height: auto;
  background-size: auto;
  background-position: center;
  background-repeat: no-repeat;

<body>
  <div class="container-register">
    <div class="text-center">
      <img width="70%" src="images/logo_unmer1.png" alt="">
    </div>

    <div class="col-12 text-center">
      <label class="font-weight-normal text-16 text-white text-center">Universitas Merdeka Surabaya</label>
    </div>

    <div class="col-12 mt-2 text-center">
      <form class="px-5" id="register-form">
        <div class="row form-group mb-2">
          <div class="col-12">
            <div class="form-input-login">
              <div class="row">
                <div class="col-2 text-center">
                  <div class="bulat-orange ml-2">
                    <img src="images/identification.png" class="login-icon">
                  </div>
                </div>
                <div class="col-10">
                  <input type="text" id="name" class="form-control login font-weight-light" placeholder="Nama" name="name" required>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row form-group mb-2">
          <div class="col-12">
            <div class="form-input-login">
              <div class="row">
                <div class="col-2 text-center">
                  <div class="bulat-orange ml-2">
                    <img src="images/smartphone.png" class="login-icon">
                  </div>
                </div>
                <div class="col-10">
                  <input type="text" name="phone" class="form-control login font-weight-light" placeholder="No Telp" required>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row form-group mb-2">
          <div class="col-12">
            <div class="form-input-login">
              <div class="row">
                <div class="col-2 text-center">
                  <div class="bulat-orange ml-2">
                    <img src="images/email_putih.png" class="login-icon">
                  </div>
                </div>
                <div class="col-10">
                  <input type="email" name="email" class="form-control login font-weight-light" placeholder="Email" required>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row form-group mb-2">
          <div class="col-12">
            <div class="form-input-login">
              <div class="row">
                <div class="col-2 text-center">
                  <div class="bulat-orange ml-2">
                    <img src="images/user_login.png" class="login-icon">
                  </div>
                </div>
                <div class="col-10">
                  <input type="text" name="username" class="form-control login font-weight-light" placeholder="Username" required>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row form-group">
          <div class="col-12">
            <div class="form-input-login">
              <div class="row">
                <div class="col-2 text-center">
                  <div class="bulat-orange ml-2">
                    <img src="images/password.png" class="login-icon">
                  </div>
                </div>
                <div class="col-10">
                  <input type="password" name="pass" class="form-control login font-weight-light" placeholder="Password" required>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row form-group mb-0">
          <div class="col-12">
            <button type="submit" class="btn btn-warning btn-login font-weight-bold text-16 mb-0 text-white" width="100%">SIGN UP
            </button>
          </div>
        </div>

        <p class="font-weight-light text-12 text-center text-white mt-1">Sudah punya akun? <a href="sign_in.html"><label class="text-orange font-weight-bold">Login disini</label></label></a></p>

      </form>

      <div class="version-bottom-register">
        <p class="font-weight-light text-14 text-center text-white">Teras Kampus Â© 2019<br> V.1.0</p>
      </div>
    </div>

    <!-- popup username exist -->
    <div class="modal fade modal-notif" id="modal-username-exist" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog px-3">
          <div class="modal-red px-2 py-2 text-center">
              <p class="text-18 text-white font-weight-bold">Sorry..</p>
              <p class="text-16 text-white">Username already exist!</p>
              <button class="btn btn-light text-12 font-weight-bold welcome-next">
                OK
              </button>
          </div>
          </div>
      </div>
    </div>

  </div>

  <!-- <script>
  $("#buat-akun").on("click", function(){
  $("#modal-konfirmasi-daftar").modal('show');
});

</script> -->
<script type="text/javascript">
$('#register-form').on('submit', function(e){
  e.preventDefault();
  $.ajax( {
    type :"post",
    url : "http://localhost/unmerbaya-pmb-backend/unmer/request/register",
    cache :false,
    data: $(this).serialize(),
    dataType: 'json',
    success : function(data) {
      if(data.auth_message == 'success'){
        // $('#notification-fail').hide();
        $("#modal-konfirmasi-daftar").modal('show');
        localStorage.setItem('id', data.data_user.id);
        localStorage.setItem('name',data.data_user.name);
        localStorage.setItem('username',data.data_user.username);
        localStorage.setItem('phone',data.data_user.phone);
        localStorage.setItem('email',data.data_user.email);
        localStorage.setItem('pass',data.data_user.pass);
        localStorage.setItem('img',data.data_user.img);
        window.location = "dashboard.html";
      }else if(data.auth_message == 'username exist'){
        // alert('Username already exist');
        $('#modal-username-exist').modal('show');
      } 
      else{
        // $('.tunggu').hide();
        $('#notification-fail').show();
      }
    },
    error : function() {
      // $('.tunggu').hide();
      alert('Network error!');
    }
  });
  return false;
});
</script>

</body>
</html>
