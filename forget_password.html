<!DOCTYPE HTML>
<html>
<head>
  <title>Universitas Merdeka Surabaya</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
  <link href="css/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css" />
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="css/bootstrap-grid.css" rel="stylesheet" type="text/css" />
  <link href="css/bootstrap-grid.min.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.wmuSlider.js"></script>
  <script src="js/jquery-2.2.3.min.js"></script>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/jquery.countdown.min.js"></script>
  <script src="js/aos.js"></script>
</head>
<style>
  body{
    font-family: "Century Gothic";
    background-image: url(images/BG_login.jpg);
    height: auto;
    background-size: auto;
    background-position: center;
    background-repeat: no-repeat;
  }
</style>
<body>
<div class="container-login">
  <div class="text-center">
    <img width="80%" src="images/logo_unmer1.png" alt="">
  </div>
    <div class="col-12 text-center">
      <label class="font-weight-normal text-16 text-white text-center">Universitas Merdeka Surabaya</label>
    </div>

    <div class="col-12 mt-3 text-center">
      <form class="px-5" id="form-forget">
        <div class="row form-group">
          <div class="col-12">
            <small class="text-white">Input your username</small>
            <div class="form-input-login">
            <div class="row">
              <div class="col-2 text-center">
                <div class="bulat-orange ml-2">
                    <img src="images/icon/user_login.png" class="login-icon">
                </div>
              </div>
              <div class="col-10">
                <input id="username" type="text" name="username" class="form-control login font-weight-light" placeholder="Username">
              </div>
            </div>
            </div>
          </div>
        </div>
      </form>
      <div class="row mb-0">
        <div class="col-8 ml-auto mr-auto">
            <button class="btn btn-warning btn-login font-weight-bold text-16 mb-0 text-white" id="kirim" width="100%">
                SEND
            </button>
        </div>
      </div>
      <div class="row">
          <div class="col-8 mt-2 ml-auto mr-auto">
              <button class="btn btn-outline-warning btn-login font-weight-bold text-16 mb-0 text-white" id="back-forget">
                  BACK
              </button>
          </div>
      </div>
      <div class="version-bottom-forget">
        <p class="font-weight-light text-14 text-center text-white">Teras Kampus Â© 2019<br> V.1.0</p>
      </div>
    </div>

    <!-- popup kirim -->
        <div class="modal fade modal-notif" id="modal-kirim" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog px-3">
                <div class="modal-content">
                    <div class="top-content-style text-center shadow-sm">
                      <div class="row ml-0 mb-0">
                        <div class="col-4 pr-2 py-2 bg-orange">
                          <img class="logo-unmer" width="60%" src="images/unmerbaya.png"><br>
                        </div>
                        <div class="col-8 py-2 pl-2">
                          <img class="logo-unmer-alumni" width="70%" src="images/unmer word logo.png"><br>
                        </div>
                      </div>
                    </div>
                    <div class="bg-content-w3pvt mt-2 text-left px-3 mt-2 text-center">
                        <p class="text-18 font-weight-bold">Terima kasih!</p>
                        <p class="text-12">Kami akan mengirimkan password ke email anda.</p>
                        <div class="row">
                            <div class="col-12 pl-1">
                                <button class="btn btn-warning welcome-next font-weight-bold text-16 mb-0 text-white" id="ok-kirim">
                                    OK
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
</div>

<script type="text/javascript">
  $("#ok-kirim").on('click', function(){
      window.location = "sign_in.html";
  });
  $("#back-forget").on('click', function(){
      window.location = "sign_in.html";
  });

  $('#kirim').on('click', function(){
    $.ajax({
      type: "post",
      url: "http://localhost/unmerbaya-pmb-backend/unmer/request_password/send_password",
      cache: false,
      data: {
        username: $('#username').val()
      },
      dataType: "json",
      success: function(data){
          if(data.auth_message == 'success'){
            $('#modal-kirim').modal('show');
          }
      },
      error: function(){
        alert('Network Error');
      }
    });
    return false;
  });
</script>

</body>
</html>
